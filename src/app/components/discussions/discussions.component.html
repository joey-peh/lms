<div class="grid-container">
  <mat-card-title class="mat-mdc-card-title">Discussions</mat-card-title>
  <div>
    <table mat-table [dataSource]="discussionData.dataSource">
      <ng-container
        *ngFor="let column of discussionData.columnConfigs"
        [matColumnDef]="column.columnDef"
      >
        <th mat-header-cell *matHeaderCellDef>
          {{ column.displayName }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ column.cell(element) }}
        </td>
      </ng-container>
      <!-- content -->
      <tr
        mat-header-row
        *matHeaderRowDef="discussionData.displayedColumns"
      ></tr>
      <tr
        mat-row
        (click)="selectTopic(row)"
        *matRowDef="let row; columns: discussionData.displayedColumns"
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
      aria-label="Select pages"
    >
    </mat-paginator>
  </div>
</div>
