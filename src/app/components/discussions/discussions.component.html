<div class="grid-container">
  <mat-card-title class="mat-mdc-card-title">Discussions</mat-card-title>
  <div>
    <div>
      <h3>Topics</h3>
      <table
        mat-table
        [dataSource]="topicList.dataSource"
        matSort
        (matSortChange)="sortData($event, 'topics')"
      >
        <!-- Existing Columns -->
        <ng-container
          *ngFor="let column of topicList.columnConfigs"
          [matColumnDef]="column.columnDef"
        >
          <th
            mat-header-cell
            *matHeaderCellDef
            [mat-sort-header]="column.columnDef"
            [disabled]="column.columnDef === 'action'"
          >
            <ng-container
              *ngIf="column.columnDef !== 'action'"
            >
              {{ column.displayName }}
              <input
                class="form-control"
                matInput
                (keyup)="applyFilter($event, column.columnDef)"
                [placeholder]="'Filter by ' + column.displayName"
                style="margin: 5px 0"
              />
            </ng-container>
          </th>

          <td mat-cell *matCellDef="let element">
            <ng-container
              *ngIf="column.columnDef === 'action'; else regularCell"
            >
              <button
                mat-icon-button
                color="warn"
                (click)="deleteTopic(element)"
                *ngIf="
                  element.topic_state !== 'deleted' &&
                  (element.topic_posted_by_user_id == user.user_id ||
                    user.role === 'admin')
                "
              >
                <mat-icon>delete</mat-icon>
              </button>
            </ng-container>
            <ng-template #regularCell>
              {{ column.cell(element) }}
            </ng-template>
          </td>
        </ng-container>

        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="topicList.displayedColumns"></tr>
        <tr
          mat-row
          (click)="selectTopic(row)"
          *matRowDef="let row; columns: topicList.displayedColumns"
        ></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons
        aria-label="Select pages"
      >
      </mat-paginator>
    </div>

    <div *ngIf="entry.dataSource.data.length > 0">
      <h3 style="padding-top: 10px">Entries</h3>
      <table
        mat-table
        [dataSource]="entry.dataSource"
        matSort
        (matSortChange)="sortData($event, 'entries')"
      >
        <ng-container
          *ngFor="let column of entry.columnConfigs"
          [matColumnDef]="column.columnDef"
        >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.displayName }}
          </th>
          <td mat-cell *matCellDef="let element">
            {{ column.cell(element) }}
          </td>
        </ng-container>
        <!-- content -->
        <tr mat-header-row *matHeaderRowDef="entry.displayedColumns"></tr>
        <tr
          mat-row
          (click)="selectTopic(row)"
          *matRowDef="let row; columns: entry.displayedColumns"
        ></tr>
      </table>
    </div>
  </div>
</div>
