<div
  class="parent"
  [ngStyle]="{
    'height': height,
    'width': width,
    'margin-top': barChartType === 'pie' ? '-50px' : '0',
    'margin-left': barChartType === 'pie' ? '50px' : '0',
  }"
>
  <canvas
    baseChart
    [data]="{ labels: barChartLabels, datasets: barChartData }"
    [type]="barChartType"
    [options]="barChartOptions"
    [legend]="barChartLegend"
    class="children"
  ></canvas>
</div>
