<mat-card class="dashboard-card" [class.clickable-card]="clickable">

    <mat-card-title>
      {{ title }}
    </mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
