<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}" rowHeight="200px">

    <!-- <mat-grid-tile *ngFor="let i of [1, 2, 3, 4]" [colspan]="( cardLayout | async )?.miniCard?.cols"
      [rowspan]="( cardLayout | async )?.miniCard?.rows">
      <app-card title="Card {{i}}">
        <div> -->
    <mat-grid-tile *ngFor="let mc of miniCardData" [colspan]="( cardLayout | async )?.miniCard?.cols"
      [rowspan]="( cardLayout | async )?.miniCard?.rows">
      <app-card [clickable]="true" (click)="mc.link()">
        <app-mini-card [title]="mc.title" [textValue]="mc.textValue" [icon]="mc.icon"></app-mini-card>
      </app-card>
    </mat-grid-tile>
    <!-- </div>
    </mat-grid-tile> -->

    <div *ngIf="show.topics">
    <mat-grid-tile *ngFor="let topicStat of topicData" [colspan]="( cardLayout | async )?.midCard?.cols"
      [rowspan]="( cardLayout | async )?.midCard?.rows">
      <app-card [title]="topicStat.title">
        <div>Chart Content Here</div>
      </app-card>
    </mat-grid-tile>
    </div>

    <div *ngIf="show.course">
      <mat-grid-tile *ngFor="let i of [1]" [colspan]="( cardLayout | async )?.largeCard?.cols"
        [rowspan]="( cardLayout | async )?.largeCard?.rows">
        <app-card title="Number of Enrollments by Course">
          <app-enrolment-chart></app-enrolment-chart>
        </app-card>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
