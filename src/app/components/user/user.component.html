<div>
  <table mat-table [dataSource]="userData.dataSource">
    <ng-container
      *ngFor="let column of userData.columnConfigs"
      [matColumnDef]="column.columnDef"
    >
      <th mat-header-cell *matHeaderCellDef>{{ column.displayName }}</th>
      <td mat-cell *matCellDef="let element">
        <!-- Render delete button for the 'action' column -->
        <ng-container *ngIf="column.columnDef === 'action'; else regularCell">
          <button
            mat-icon-button
            color="warn"
            (click)="deleteEnrollment(element)"
            *ngIf="element.enrollment_state !== 'deleted'"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
        <ng-template #regularCell>
          {{ column.cell(element) }}
        </ng-template>
      </td>
    </ng-container>
    <!-- content -->
    <tr mat-header-row *matHeaderRowDef="userData.displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: userData.displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 15, 20]"
    showFirstLastButtons
    aria-label="Select pages"
  >
  </mat-paginator>
</div>
